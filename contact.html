    </header>
    <main>
        <section class="max-w-5xl mx-auto">
                <h1 class="text-center mt-[50px] text-gray-500 font-bold text-[30px]">Get in touch</h1>
                <div class="flex flex-col md:flex-row justify-between items-center  p-6">
                        <div class="flex flex-col  justify-center items-start md:w-1/2 mx-auto p-12">
                            <div class="flex gap-[5px]">
                                <i class="bi bi-telephone"></i>
                                <p>01632 960192</p>
                            </div>
                            <div  class="flex gap-[5px]">
                                <i class="bi bi-envelope"></i>
                                <p>hitir48807@netjook.com</p>
                            </div>
                            <div  class="flex gap-[5px]">
                                <i class="bi bi-clock"></i>

                            <div  class="flex gap-[5px]">

                        <div class="md:w-1/2 lg:w-full h-full ">
                            <form class="mx-auto  px-[15px] py-[10px] "  >
                                <label for="name" class="block mt-[10px] mb-[10px]">Name</label>
                                <input type="text" placeholder="Name" class="block w-full h-[40px] border p-3 bg-gray-300 outline-0">
                                <label for="" class="block mt-[10px] mb-[10px]">Email Address</label>
                                <input type="Email" placeholder="your@email.com" class="block w-full h-[40px] border  p-3 bg-gray-300 outline-0">
                                <label for="message" class="block mt-[10px] mb-[10px]">Message</label>
                                <textarea  id="message" placeholder="Your Message" class="block w-full h-[60px] border p-3 bg-gray-300 outline-0" ></textarea>
                                <button type="submit" class="w-[140px] h-[40px] bg-yellow-900 mt-[30px] text-white"> Send Message</button>
                            </form>
                        </div>
                </div>
        </section>
    </main>
     <footer class="bg-gray-500 mx-auto">
